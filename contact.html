
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="best food delivery website near you, the food you'll love to taste."
    />
    <meta name="keywords" content="food, delivery" />
    <title>Foodie - Food you'll love to taste.</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>


    <section class="contact">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-text">
            <h2>
              Stay <br class="break" />
              Connected
            </h2>
          </div>
          <div class="contact-form">
            <form action="#">
              <div>
                <label for="firstName" class="sr-only">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div>
                <label for="lastName" class="sr-only">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div>
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <label class="newsletter-agreement" for="newsletterAgreement">
                <input type="checkbox" id="newsletterAgreement" /> I agree to
                receive newsletter
              </label>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  
    <script src="js/app.js"></script>
  </body>
</html>
